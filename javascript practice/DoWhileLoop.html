<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile Loop</title>
</head>
<body>
    <script>
var i =1;
do{
    document.write(i);
    document.write("<br>");
    i++;
}while(i<=10)


    </script>
</body>
</html>
