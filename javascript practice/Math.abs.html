<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math abs Function</title>
</head>
<body>
    <h1>Math abs Function</h1>
    <script>
console.log(Math.abs(5.96)); // absolutely give output same as input 
console.log(Math.abs(-3.02));// convert negative value to same positive value
console.log(Math.abs(12));
console.log(Math.abs(1));
console.log(Math.abs(0));
console.log(Math.abs(null));// absolute of null is "0"
    </script>
</body>
</html>
