<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statements</title>
</head>
<body>
    <script>
        var movies = 3;
        switch(movies){
            case 1:
                document.write("movie 1");
            break;
            case 2:
                document.write("movie 2");
            break;
            case 3:
                document.write("movie 3");
            break;
            case 4:
                document.write("movie 4");
            break;
            case 5:
                document.write("movie 5");
            break;
        }
    </script>
    
</body>
</html>
