<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<body>
    <script>
// SELECTORS - are used to fetch input from html to javscript
// it helps to interact the HTML to javascript



// TYPES PF SELECTORS:
//-----------------------

document.getElementById(); // unique  or one element
document.getElementsByName(); // one or more elements(group of elements)
document.getElementByClassName();
document.getElementByTagName();
// css selectors
document.querySelector();
document.querySelectorAll();






    </script>
    
</body>
</html>
