<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse Condition</title>
</head>
<body>
    <script>
        var age = 18;
var eligibile = 18;
        if(age>18){
            document.write("eligible for vote");
        }
        else if(age >= eligibile){
document.write("new voters");
        }
        else{
            document.write("not eligible");
        }
    </script>
    
</body>
</html>
