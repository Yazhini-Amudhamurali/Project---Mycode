<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and their concept</title>
</head>
<body>
    <h3>Array is also a special vaiable  to decalre multible value to  a single variable</h3>
    <script>
// how to declare an array
// must decalre the array in square brackets
let names = ["gobi", "yaz", "lavanya"," mukesh"];
document.write(names);
document.write("<br> ");
// replace an array value 
names[2] = "lav"
document.write(names[2])// replacing the name "lavanya" into "lav"
document.write("<br>")

// using for loop in array concept

for(let i =0; i<names.length; i++){

    document.write(names[i])
    document.write("<br>");
}

// finding the length of the array

document.write(names.length)

    </script>
    
</body>
</html>
