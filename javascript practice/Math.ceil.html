<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.ceil function</title>
</head>
<body>
    <h1>Math.ceil Function</h1>
    
    <script>
        // opposite to Math.floor function
console.log(Math.ceil(4.07));// give next round value, output is 5
console.log(Math.ceil(-7.02));// give the same round input value, output is -7

    </script>
</body>
</html>
