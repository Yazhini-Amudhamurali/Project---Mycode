<body>
    <h1>Math.min Fuction</h1>
    <script>
      // finding the minimum value using math function
      console.log(Math.min(12,65,1,-2)) ; 

      // finding minimum value in an array

const arr = [1,6,3,5,-1,-5,8];
console.log(Math.min(...arr));// using ... for iterate the array
