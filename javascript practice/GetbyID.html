<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document. getElementById</title>
</head>
<body>
    <input type="text" id="square">
    <button onclick="squ()">click</button>

    <script>
function squ(){

// getting the input from the user through id

let a = document.getElementById("square").value;
document.write(a*a)
}

    </script>
    
</body>
</html>
