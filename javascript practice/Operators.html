<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
  <script>
    // here i mention  new operators
    let a = 2;
    let b = 4;
    // first one is (**) this symbol is exponential
    c = a**b; // 2*2*2
    d = b%a;
    e = b/a;
    a++;
    ++b;
    console.log(a);// post increment
    console.log(b); // pre increment
    console.log(c);
    console.log(d);
    console.log(e);
    

  </script>  
</body>
</html>
