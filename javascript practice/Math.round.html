<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.round Function</title>
</head>
<body>
    <h1>Math.round Function</h1>
    <script>
    console.log(Math.round(16.40));// output is 16
    console.log(Math.round(14.57));// output is 15 , because its about .5
    console.log(Math.round(-12.30));// output is -12
    console.log(Math.round(-12.50)); // output is -12 , because its point correctly in .50, if it increase answer may change
    console.log(Math.round(-12.55));// output is -13, because its point is above .50
    


    </script>
</body>
</html>
