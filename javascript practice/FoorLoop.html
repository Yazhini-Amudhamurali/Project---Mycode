<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        // for loop
    // initialization
    //condition
    //increment/decrement

    
        for( let i=1; i<=5; i++){
            document.write(i);
            document.write("<br>"); // for next line 
           
        }
        document.write("<br>");

        // reversing the numbers
        for(let i=5; i>=1; i--){
            document.write(i);
            document.write("<br>");
        }
    </script>
</body>
</html>
