<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.Floor Function</title>
</head>
<body>
    <h1>Math function (math.floor)</h1>
    <script>
        console.log(Math.floor(5.05)); // only give the round value, output 5
        console.log(Math.floor(5.50));// output 5
        console.log(Math.floor(-5.06));// output is -6
    </script>
</body>
</html>
